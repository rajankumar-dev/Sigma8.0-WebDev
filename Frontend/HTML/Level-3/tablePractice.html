<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Level 3 HTML</title>
</head>
<body>
  
  <!-- Table Creation -->
   <table border="3">
   <caption>Food Menu</caption>
   <thead>
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
   </thead>
  
   <tbody>
    <tr>
      <td>Frooti</td>
      <td>10</td>
    </tr>

    <tr>
      <td>Samosa</td>
      <td>12</td>
    </tr>

    <tr>
      <td>Chips</td>
      <td>20</td>
    </tr>
   </tbody>

   <tfoot>
   </tfoot>

  </table>

  <table border="3">
   <caption>Food Menu</caption>
    <thead>
      <tr>
        <th rowspan="2">Item</th>
        <th colspan="2">Price</th>
      </tr>
      <tr>
        <th>INR</th>
        <th>USD</th>
      </tr>
    </thead>

    <tbody>
    <tr>
      <td>Frooti</td>
      <td>10</td>
      <td>.14</td>
    </tr>

    <tr>
      <td>Samosa</td>
      <td>12</td>
      <td>.15</td>
    </tr>

    <tr>
      <td>Chips</td>
      <td>20</td>
      <td>.22</td>
    </tr>
   </tbody>
   </table>
</body>
</html>
