<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question No. 3</title>
</head>
<body>
  <h1>Feedback Form</h1>
  <form action="">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="Write your name">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Write your email">
    <br><br>
    <label for="t-area">Message:</label><br>
    <textarea name="t-area" id="t-area" rows="5" cols="35"> </textarea>
    <br><br>
    Rate us our of 5:
    <br>
    <input type="radio" name="rate" id="rate1">
    <label for="rate1">1</label><br>
    <input type="radio" name="rate" id="rate2">
    <label for="rate2">2</label><br>
    <input type="radio" name="rate" id="rate3">
    <label for="rate3">3</label><br>
    <input type="radio" name="rate" id="rate4">
    <label for="rate4">4</label><br>
    <input type="radio" name="rate" id="rate5">
    <label for="rate5">5</label>
    <br><br>
    <button>Send your message!</button>
  </form>
</body>
</html>
