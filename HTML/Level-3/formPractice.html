<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Practice</title>
</head>
<body>
  <form action="/action">
    <label for="username">username</label>
  <input type="text" id="username" placeholder="Enter Username">
    <br>
    <label for="password">password</label>
    
    <input type="password" id="password" placeholder="Enter password">
<br>
    <button type="submit">Submit</button>
    <button type="reset">reset</button>
    <button type="button">Button</button>
    <hr>

    <!-- Checkbox -->
    <h3>Checkbox</h3>
    <input type="checkbox" id="age" name="age" >
    <label for="age">I am 18+</label>
    <hr>

    <!-- Radio Button -->
    <h3>Radio Button</h3>
    <input type="radio" name="fruit" id="apple" value="apple" >
    <label for="apple">Apple</label>
    <input type="radio" name="fruit" id="banana" value="banana" >
    <label for="banana">Banana</label>
    <input type="radio" name="fruit" id="mango" value="mango" >
    <label for="mango">Mango</label>
    <hr>

    <!-- Drop Down -->
    <h3>Drop Down Menu</h3>
    <select name="profession" id="profession">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
      <option value="principle">Principle</option>
    </select>
    <hr>
    
    <!-- Range -->
    <h3>Range</h3>
    <label for="volume">Select your volume level :</label>
    <input type="range" min="0" max="100"  id="volume" name="vol" step="10">
    <hr>
  </form>
</body>
</html>
