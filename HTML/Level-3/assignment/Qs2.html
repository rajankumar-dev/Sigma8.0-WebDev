<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question No. 2</title>
</head>
<body>
  <form action="">
    <label for="name">Name:</label>
    <input type="text" id="name">
    <br><br>
    Sex:
    <input type="radio" name="sex" id="m">
    <label for="m">Male</label>
    <input type="radio" name="sex" id="f">
    <label for="f">Female</label>
    <br><br>
    <label for="country">Country:</label>
    <select name="country" id="country">
      <option value="">Select an option</option>
      <option value="india">India</option>
      <option value="nepal">Nepal</option>
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
    </select>
    <br><br>
    <label for="t-area">Message:</label><br>
    <textarea name="feedback" id="t-area" rows="5" cols="30"></textarea>
    <br><br>
    <input type="checkbox" id="check" >
    <label for="check">Subscribe?</label>
    <br><br>
    <button>Submit</button>
  </form>
</body>
</html>
