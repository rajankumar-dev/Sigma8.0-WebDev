<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Simon Says Game</h1>
    <h2>Press Any Key to Start the Game</h2>
    <div class="box-container">
        <div class="line-one">
            <div class="box red" type="buttton">1</div>
            <div class="box yellow" type="buttton">2</div>
        </div>
        <div class="line-two">
            <div class="box green" type="buttton">3</div>
            <div class="box purple" type="buttton">4</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
